<div class="jumbotron">
  <form class="form-horizontal" ng-submit="register.submitRegistration()" name="registrationForm" novalidate>
    <fieldset>
      <legend class="text-center">Registration</legend>
      
      <!-- USERNAME -->
      <div class="form-group"  ng-class="{'has-error':registrationForm.userName.$invalid, 'has-success':registrationForm.userName.$valid}">
        <label for="inputEmail" class="col-lg-2 control-label">Username</label>
        <div class="col-lg-10">
          <input type="text" name="userName" class="form-control" id="inputEmail" placeholder="Username" ng-model="register.newUser.userName"
            ng-minlength="5" ng-maxlength="23" ng-required="true">
          <div style="color:red" ng-show="registrationForm.userName.$dirty && registrationForm.userName.$invalid">
            <small class="error" ng-show="registrationForm.userName.$error.required">Username is required.</small>
            <small class="error" ng-show="registrationForm.userName.$error.minlength">Username must be atleast 3 characters.</small>
            <small class="error" ng-show="registrationForm.userName.$error.maxlength">Username cannot be over 23 characters.</small>
          </div>
        </div>
      </div>
      
      <!-- EMAIL -->
      <div class="form-group" ng-class="{'has-error':registrationForm.email.$invalid, 'has-success':registrationForm.email.$valid}">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
          <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="register.newUser.email"
            ng-required="true">
          <div style="color:red" ng-show="registrationForm.email.$dirty && registrationForm.email.$invalid">
            <small class="error" ng-show="registrationForm.email.$error.required">Email is required.</small>
            <small class="error" ng-show="registrationForm.email.$error.email">Invalid format.</small>
          </div>
        </div>
      </div>
      
      <!-- PASSWORD -->
      <div class="form-group" ng-class="{'has-error':registrationForm.password.$invalid, 'has-success':registrationForm.password.$valid}">
        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="register.newUser.password"
            ng-required="true">
          <div style="color:red" ng-show="registrationForm.password.$dirty && registrationForm.password.$invalid">
            <small class="error" ng-show="registrationForm.password.$error.required">Password is required.</small>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>

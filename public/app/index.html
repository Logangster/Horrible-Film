<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"></meta>
		<title>HorribleFilm</title>
		<base href="/">
		<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="/assets/css/custom.css"></link>
		<link rel="stylesheet" type="text/css" href="/assets/css/angular-flash.min.css"></link>
		<script src="/assets/javascript/angular.min.js"></script>
		<script src="/assets/javascript/angular-route.min.js"></script>
		<script src="/assets/javascript/angular-flash.min.js"></script>
		<!-- App -->
		<script src="/assets/javascript/all.min.js"></script>
	</head>
	<body ng-app="horribleFilm" ng-controller="MainCtrl as main">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand text-success" href="/">Horrible Film</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li ng-if="!main.loggedIn">
							<a href="/register">Register</a>
						</li>
						<li>
							<a href="/users">Users</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li ng-if="!main.userName">
							<a href="/login">Login</a>
						</li>
						<p class='navbar-text' ng-if="main.userName">You are now logged in as: {{ main.userName }}</p>
						<li ng-if="main.userName">
							<a href="#" ng-click="main.logout()">Logout</a>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<div flash-message="5000" class="container"></div>
		<div class="container" ng-view></div>
	</body>

</html>
